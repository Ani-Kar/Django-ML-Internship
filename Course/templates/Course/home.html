{% extends 'User/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            {% comment %} BIG VIDEO {% endcomment %}
            <div class="embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item"
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            {% comment %} TEXT-AREA {% endcomment %}
            <div class="form-outline pt-2">
                <textarea class="form-control" id="textAreaExample1" rows="12"></textarea>
            </div>
        </div>
        <div class="col-md-4">
            <div class="content-section">
                {% comment %} SIDEBAR {% endcomment %}
                <h3>Our Sidebar</h3>
                <p class='text-muted'>
                    <iframe class ="embed-responsive-item"
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/videoseries?list=PLBlnK6fEyqRgp46KUv4ZY69yXmpwKOIev" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen></iframe>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-light">Post 1</li>
                        <li class="list-group-item list-group-item-light">Post 2</li>
                        <li class="list-group-item list-group-item-light">Post 3</li>
                        <li class="list-group-item list-group-item-light">Post 4</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
